<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Fixed-width Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Developers For You</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                </div>
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">About Us</a>
                    <a href="#"class="nav-item nav-link">More Contacts</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid mx-auto">
        <div class="row mx-3">
            <div class="col p-2 m-3">
                <div class="card shadow" style="width: 400px">
                    <img class="card-img-top" src="img/unity.png" alt="">
                    <h2 class="p-2 m-2">União</h2>
                    <p class="p-1 m-2">Caminhamos lado a lado para fazer seu projeto acontecer.</p>
                    <button class="btn btn-success m-2" src="" alt="">Antigos parceiros</button>
                </div>
            </div>
            <div class="col p-2 m-3">
                <div class="card shadow" style="width: 400px">
                    <img class="card-img-top" src="img/diversity.png" alt="">
                    <h2 class="p-2 m-2">Especialidade</h2>
                    <p class="p-1 m-2">Quando o assunto é especialidade, nossa equipe é referência.</p>
                    <button class="btn btn-success m-2" src="" alt="">Veja nossos projetos</button>
                </div>
            </div>
            <div class="col p-2 m-3">
                <div class="card shadow" style="width: 400px">
                    <img class="card-img-top" src="img/planning.png" alt="">
                    <h2 class="p-2 m-2">Organização</h2>
                    <p class="p-1 m-2">Com organização e método, transformamos planos em realidade</p>
                    <button class="btn btn-success m-2" src="" alt="">Metodologias</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
